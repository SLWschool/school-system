<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการข้อมูลนักเรียน</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/all-dash.css">
    <script src="../assets/js/auth.js"></script> <!-- ตรวจสอบสิทธิ์การเข้าถึง -->
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../assets/img/logo.png" alt="โลโก้โรงเรียน" class="logo">
            <h1 class="first-child">จัดการข้อมูลนักเรียน</h1>
            <h1 class="last-child">D-School</h1>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">หน้าหลัก</a></li>
                <li><a href="logout.html">ออกจากระบบ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>รายชื่อนักเรียน</h2>
        
        <!-- ช่องค้นหานักเรียน -->
        <div class="search-container">
            <input type="text" id="search-student" placeholder="ค้นหานักเรียน...">
        </div>

        <!-- ตารางแสดงรายชื่อนักเรียน -->
        <section id="student-list-section">
            <table id="student-table">
                <thead>
                    <tr>
                        <th>รหัสนักเรียน</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>ชั้นเรียน</th>
                        <th>เลขที่</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <!-- ข้อมูลนักเรียนจะถูกเติมโดย JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- ฟอร์มเพิ่มนักเรียนใหม่ -->
        <section id="add-student-section">
            <h3>เพิ่มนักเรียนใหม่</h3>
            <form id="add-student-form">
                <label for="student-id">รหัสนักเรียน:</label>
                <input type="text" id="student-id" required>

                <label for="student-name">ชื่อ-นามสกุล:</label>
                <input type="text" id="student-name" required>

                <label for="student-class">ชั้นเรียน:</label>
                <input type="text" id="student-class" required>

                <label for="student-number">เลขที่:</label>
                <input type="number" id="student-number" required>

                <button type="submit">เพิ่มนักเรียน</button>
            </form>
        </section>

        <p id="message" class="message"></p>
    </main>

    <footer>
        <p>© 2025 โรงเรียนสโมสรหลวงวิทยาลัย</p>
    </footer>

    <script src="../assets/js/students.js"></script>
</body>
</html>
