<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ผู้ใช้</title>
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/font-face.css">
</head>
<body>
    <header>
        <h1>โปรไฟล์ผู้ใช้</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">แดชบอร์ด</a></li>
                <li><a href="logout.html">ออกจากระบบ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="profile-info">
            <!-- แสดงข้อมูลผู้ใช้ที่ดึงจาก Local Storage -->
        </div>
        
        <button id="edit-btn">แก้ไขโปรไฟล์</button>

        <div id="edit-form" style="display: none;">
            <h2>แก้ไขโปรไฟล์</h2>
            <form id="profile-form">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" required>

                <label for="email">อีเมล:</label>
                <input type="email" id="email" required>

                <button type="submit">บันทึก</button>
            </form>
        </div>
    </main>

    <script src="../assets/js/profile.js"></script>
</body>
</html>
