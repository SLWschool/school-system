<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลการเรียนของนักเรียน</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/font-face.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../assets/img/logo.png" alt="โลโก้โรงเรียน" class="logo">
            <h1>ผลการเรียนของนักเรียน</h1>
        </div>
        <nav>
            <ul>
                <li><a href="student-dashboard.html">หน้าหลัก</a></li>
                <li><a href="logout.html">ออกจากระบบ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h2>ผลการเรียนของ <span id="name">กำลังโหลด...</span></h2>
        
            <table id="grade-table">
                <thead>
                    <tr>
                        <th>รหัสวิชา</th>
                        <th>ชื่อวิชา</th>
                        <th>หน่วยกิต</th>
                        <th>คะแนน</th>
                        <th>ผลการเรียน</th>
                    </tr>
                </thead>
                <tbody id="grade-list">
                    <!-- ข้อมูลผลการเรียนจะถูกเติมโดย JavaScript -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" style="text-align: right;"><strong>ผลการเรียนเฉลี่ย (GPA):</strong></td>
                        <td id="gpa">กำลังโหลด...</td>
                    </tr>
                </tfoot>
            </table>
        </section>

    </main>

    <footer>
        <p>© 2025 โรงเรียนสโมสรหลวงวิทยาลัย</p>
    </footer>

    <script src="../assets/js/gradeStudent.js"></script>
</body>
</html>
