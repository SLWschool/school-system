<!DOCTYPE html>
<html lang="th">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>การจัดการผลการเรียน</title>
      <link rel="stylesheet" href="../assets/css/styles.css">
      <link rel="stylesheet" href="../assets/css/index.css">
      <link rel="stylesheet" href="../assets/css/dashboard.css">
      <link rel="stylesheet" href="../assets/css/font-face.css">
      <script src="../assets/js/auth.js"></script> <!-- Script สำหรับการตรวจสอบสิทธิ์การเข้าถึง -->
      <script src="../assets/js/scroll.js"></script> <!-- สำหรับการเลื่อนหน้า -->
      <style>
        body {
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
            display: block;
            min-height: unset;
        }
        
        main {
            margin-top: 90px !important;
            display: flex;
            justify-content: center;
        }
      </style>
  </head>
  <body>
    <header>
        <div class="logo-container">
            <img src="../assets/img/logo.png" alt="โลโก้โรงเรียน" class="logo">
            <h1>การจัดการผลการเรียน</h1>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">กลับสู่ Dashboard</a></li>
                <li><a href="logout.html">ออกจากระบบ</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <div>
        <h2>จัดการผลการเรียนของนักเรียน</h2>
        <p>โปรดเลือกนักเรียนและรายวิชาที่ต้องการจัดการผลการเรียน</p>

        <!-- ฟอร์มสำหรับเลือกนักเรียนและรายวิชา -->
        <section id="grade-management-section">
            <form id="grade-form">
                <label for="student-name">เลือกนักเรียน:</label>
                <select id="student-name" required>
                    <!-- ตัวเลือกนักเรียนจะถูกเติมข้อมูลโดย JavaScript -->
                </select>

                <label for="subject">เลือกวิชา:</label>
                <select id="subject" required>
                    <!-- ตัวเลือกวิชาจะถูกเติมข้อมูลโดย JavaScript -->
                </select>

                <label for="grade">กรอกผลการเรียน:</label>
                <input type="number" id="grade" min="0" max="100" required>

                <button type="submit">บันทึกผลการเรียน</button>
            </form>

            <p id="grade-message" class="message"></p>
        </section>

        <!-- ตารางผลการเรียนของนักเรียน -->
        <section id="grade-table">
            <h3>ผลการเรียนของนักเรียน</h3>
            <table>
                <thead>
                    <tr>
                        <th>ชื่อผู้เรียน</th>
                        <th>รายวิชา</th>
                        <th>ผลการเรียน</th>
                    </tr>
                </thead>
                <tbody id="grades-list">
                    <!-- ตารางจะถูกเติมข้อมูลโดย JavaScript -->
                </tbody>
            </table>
        </section>
      </div>
    </main>

    <footer>
        <p>© 2025 โรงเรียนสโมสรหลวงวิทยาลัย</p>
    </footer>

    <script src="../assets/js/grade-management.js"></script> <!-- โค้ดการจัดการผลการเรียน -->
</body>

</html>
